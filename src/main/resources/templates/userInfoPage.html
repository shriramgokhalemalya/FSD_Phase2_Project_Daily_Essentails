<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>User Info</title>
      <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet" />
		<style>
		table, th, td {
  					border: 1px solid black;
  					border-collapse: collapse }
  		th, td {
  					padding: 15px;
				}
  		table.center {
  					margin-left: auto;
  					margin-right: auto;
				}
  		</style>
   </head>
   <body>
   		<div align="center">
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
       
      <h1>Daily Essentails User Info Page </h1></br>

      <h3>Welcome : <span th:utext="${#request.userPrincipal.name}"></span></h3>
	   
      <b>This is protected page!</b>
       
      <!--  <div th:if="${userInfo != null}" th:utext="${userInfo}"></div> -->
      
      <h3>Sales Records</h3>


		<table class="center" style="width:70%">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Quantity</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sale: ${salesList}">
					<td th:text="${sale.id}">ID</td>
					<td th:text="${sale.item}">Item</td>
					<td th:text="${sale.quantity}">Quantity</td>
					<td th:text="${sale.price}">Amount</td>
				</tr>
			</tbody>
		</table>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
     
   </body>
       
   </body>
    
</html>
