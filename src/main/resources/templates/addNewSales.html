<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add new Sales</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
rel="stylesheet" />
</head>
<body>

	<div align="center">

	<th:block th:include="/_menu"></th:block>
	
	</br>
	
	<h2>Sales Records</h2>

	<form action='/addSales' th:action="@{/addSales}" method='POST'>
         <table class="center">
            <tr>
               <td>Item:</td>
               <td><input type='text' name='item' value='' required></td>
            </tr>
            <tr>
               <td>Quantity:</td>
               <td><input  type='number' title="Numbers only, please." min=0 name='quantity' required></td>
            </tr>
            <tr>
               <td>Price:</td>
               <td><input type='number' title="Numbers only, please." min=0 step="0.01" name='price' required></td>
            </tr>
            <tr>
               <td><input name="submit" class="btn btn-secondary" type="submit" value="submit" />
               <input name="Reset" class="btn btn-secondary" type="reset" value="reset" /></td>
            </tr>
         </table>
      </form>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
