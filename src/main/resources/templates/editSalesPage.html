<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="${title}"></title>
      <meta charset="ISO-8859-1">
      <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet" />
   </head>
<body>

	<div align="center">

	<th:block th:include="/_menu"></th:block>
	
	</br>
	
	<h2>Sales Records</h2>
	
	<form th:action="@{/editSales}" th:object="${salesEdit}" method="post">
		<table>
			<tr>
				<td>Sales Id :</td>
				<td><input type="text" name="id"  th:field="*{id}" th:value="*{id}" readonly></td>
			</tr>
			<tr>
				<td>Item:</td>
				<td><input type="text" name="item" th:field="*{item}" th:value="*{item}"></td>
			</tr>
			<tr>
				<td>Quantity :</td>
				<td><input type="number" name="quantity" title="Numbers only, please." min=0 th:field="*{quantity}" th:value="*{quantity}"></td>
			</tr>
			<tr>
				<td>Price :</td>
				<td><input type="number" name="price" title="Numbers only, please." min=0 step="0.01" th:field="*{price}" th:value="*{price}"></td>
			</tr>
			<tr>
			<td><button class="btn btn-secondary" type="submit">UPDATE</button></td>
			</tr>
		</table>
		</form>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
